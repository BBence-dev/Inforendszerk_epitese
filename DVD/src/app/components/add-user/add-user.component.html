<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nev">Nev</label>
        <input
          type="text"
          class="form-control"
          id="nev"
          required
          [(ngModel)]="user.nev" 
          name="nev"
        />
      </div>

      <div class="form-group">
        <label for="telsz">Telefonszám</label>
        <input
          class="form-control"
          id="telsz"
          required
          [(ngModel)]="user.telsz"
          name="telsz"
        />
       
      </div>

      <div class="form-group">
        <label for="igsz">Igazolványszám</label>
        <input
          type="text"
          class="form-control"
          id="igsz"
          required
          [(ngModel)]="user.igsz" 
          name="igsz"
        />
      </div>

      <div class="form-group">
        <label for="lakcim">Lakcim</label>
        <input
          type="text"
          class="form-control"
          id="lakcim"
          required
          [(ngModel)]="user.lakcim" 
          name="lakcim"
        />
      </div>

      <button (click)="saveuser()" class="btn btn-success">Submit</button> 
   
    </div>

    <div *ngIf="submitted">
      <h4>user was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newuser()">Add</button> 
    </div>
  </div>
</div>
